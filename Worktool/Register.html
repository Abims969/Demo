<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	<header>
		<h1>Register</h1>
	</header>
	<nav>
		<a href="www.google.com"></a>
	</nav>
	<footer>Website made with love</footer><br><br>1
	
	<form method="POST">

		First Name: <input type="text" name="firstname"><br><br>
		Last Name: <input type="text" name="lastname"><br><br>
		Email: <input type="email" required name="email"><br><br>
		Password: <input type="Password" name="password" min="5"><br><br>
		Birthday: <input type="date" name="birthday"><br><br>

		Gender: <br>
		<input type="radio" name="gender" value="Male"> Male<br>
		<input type="radio" name="gender" value="Female"> Female<br>
		<input type="radio" name="gender" value="Others"> Others<br><br>

		 Pets: <br>
		 <input type="checkbox" Cat value="Cat">Cat<br>
		 <input type="checkbox" Dog value="Dog">Dog<br>
		 <input type="checkbox" Parrot value="Parrot">Parrot<br><br>

		 Cars: <br>
		 <select>
		 	<option value="Volvo">Volvo</option>
		 	<option value="Audi">Audi</option>
		 </select><br><br>

		<input type="submit" name="Register">
		
		<input type="reset" name="Reset">

	</form>
</body>
</html>
